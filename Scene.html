<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Rede para Cenas de Filme</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #1a1a1a;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .graph-container {
            flex: 1;
            position: relative;
        }
        .comments-section {
            height: 200px;
            background-color: #202020;
            padding: 15px;
            overflow-y: auto;
        }
        h1, h2 {
            color: #aaaaaa;
            margin-top: 0;
        }
        button {
            background-color: #404040;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #505050;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333333;
            color: #e0e0e0;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke-width: 2px;
            stroke-opacity: 0.6;
        }
        .comment {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comment-author {
            font-weight: bold;
            color: #aaaaaa;
        }
        .comment-time {
            font-size: 0.8em;
            color: #777777;
        }
        .node-label {
            font-size: 12px;
            pointer-events: none;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(40, 40, 40, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #tooltip {
            position: absolute;
            background-color: rgba(40, 40, 40, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Planejador de Cenas</h1>
            
            <h2>Adicionar Nó</h2>
            <select id="node-type">
                <option value="scene">Cena</option>
                <option value="shot">Tomada</option>
                <option value="character">Personagem</option>
                <option value="prop">Objeto</option>
                <option value="location">Localização</option>
            </select>
            <input type="text" id="node-name" placeholder="Nome">
            <button id="add-node">Adicionar Nó</button>
            
            <h2>Adicionar Conexão</h2>
            <select id="source-node">
                <option value="">Selecionar origem</option>
            </select>
            <select id="target-node">
                <option value="">Selecionar destino</option>
            </select>
            <button id="add-link">Conectar</button>
            
            <h2>Detalhes do Nó</h2>
            <div id="node-details">
                <p>Clique em um nó para ver detalhes</p>
            </div>
            
            <h2>Exportar/Importar</h2>
            <button id="export-btn">Exportar Gráfico</button>
            <input type="file" id="import-file" accept=".json">
            <button id="import-btn">Importar Gráfico</button>
        </div>
        
        <div class="main-content">
            <div class="graph-container">
                <svg id="graph"></svg>
                <div class="controls">
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                    <button id="reset-view">Redefinir</button>
                </div>
                <div id="tooltip"></div>
            </div>
            
            <div class="comments-section">
                <h2>Comentários</h2>
                <div id="comments-container"></div>
                <textarea id="comment-input" placeholder="Adicione um comentário sobre esta cena..."></textarea>
                <input type="text" id="comment-author" placeholder="Seu nome">
                <button id="add-comment">Publicar Comentário</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script>
        // Inicializar dados
        let nodes = [
            { id: 1, name: "Cena de Abertura", type: "scene", x: 400, y: 300 },
            { id: 2, name: "Introdução do Personagem", type: "scene", x: 500, y: 200 },
            { id: 3, name: "Localização na Praia", type: "location", x: 300, y: 400 },
            { id: 4, name: "Personagem Principal", type: "character", x: 600, y: 300 },
            { id: 5, name: "Tomada do Pôr do Sol", type: "shot", x: 400, y: 500 }
        ];
        
        let links = [
            { source: 1, target: 3 },
            { source: 1, target: 4 },
            { source: 2, target: 4 },
            { source: 1, target: 5 },
            { source: 3, target: 5 }
        ];
        
        let comments = [
            { author: "Diretor", text: "Acho que devemos filmar a cena de abertura durante o pôr do sol.", time: "10:30" },
            { author: "Cinegrafista", text: "Vamos usar uma lente grande angular para as tomadas na praia.", time: "11:15" }
        ];
        
        let selectedNode = null;
        let nextId = 6;
        
        // Configurar SVG e forças
        const svg = d3.select("#graph")
            .attr("width", "100%")
            .attr("height", "100%");
            
        const width = document.querySelector(".graph-container").clientWidth;
        const height = document.querySelector(".graph-container").clientHeight;
        
        // Criar comportamento de zoom
        const zoom = d3.zoom()
            .scaleExtent([0.2, 3])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });
            
        svg.call(zoom);
        
        const g = svg.append("g");
        
        // Inicializar simulação
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", ticked);
            
        // Criar os elementos
        let link = g.append("g")
            .selectAll("line");
            
        let node = g.append("g")
            .selectAll("circle");
            
        let label = g.append("g")
            .selectAll("text");
            
        // Atualizar o gráfico
        function updateGraph() {
            // Atualizar links
            link = link.data(links, d => `${d.source.id}-${d.target.id}`)
                .join("line")
                .attr("class", "link")
                .attr("stroke", "#666666");
                
            // Atualizar nós
            node = node.data(nodes, d => d.id)
                .join("circle")
                .attr("class", "node")
                .attr("r", d => typeToRadius(d.type))
                .attr("fill", d => typeToColor(d.type))
                .attr("stroke", "#ffffff")
                .attr("stroke-width", 2)
                .call(drag(simulation))
                .on("click", nodeClicked)
                .on("mouseover", showTooltip)
                .on("mouseout", hideTooltip);
                
            // Atualizar rótulos
            label = label.data(nodes, d => d.id)
                .join("text")
                .attr("class", "node-label")
                .attr("text-anchor", "middle")
                .attr("dy", d => typeToRadius(d.type) + 15)
                .attr("fill", "#cccccc")
                .text(d => d.name);
                
            // Atualizar menus suspensos
            updateDropdowns();
        }
        
        // Funções de arrastar
        function drag(simulation) {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }
        
        // Função de tique
        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
                
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
                
            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        }
        
        // Funções auxiliares
        function typeToColor(type) {
            const colors = {
                scene: "#333333",
                shot: "#555555",
                character: "#777777",
                prop: "#999999",
                location: "#aaaaaa"
            };
            return colors[type] || "#333333";
        }
        
        function typeToRadius(type) {
            const sizes = {
                scene: 20,
                shot: 15,
                character: 18,
                prop: 12,
                location: 18
            };
            return sizes[type] || 15;
        }
        
        function showTooltip(event, d) {
            const tooltip = d3.select("#tooltip");
            tooltip
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 20) + "px")
                .style("display", "block")
                .html(`<strong>${d.name}</strong><br/>${translateType(d.type)}`);
        }
        
        function translateType(type) {
            const translations = {
                scene: "Cena",
                shot: "Tomada",
                character: "Personagem",
                prop: "Objeto",
                location: "Localização"
            };
            return translations[type] || type;
        }
        
        function hideTooltip() {
            d3.select("#tooltip").style("display", "none");
        }
        
        function nodeClicked(event, d) {
            selectedNode = d;
            
            const details = document.getElementById("node-details");
            details.innerHTML = `
                <h3>${d.name}</h3>
                <p>Tipo: ${translateType(d.type)}</p>
                <p>ID: ${d.id}</p>
                <button id="delete-node">Excluir Nó</button>
            `;
            
            document.getElementById("delete-node").addEventListener("click", () => deleteNode(d.id));
        }
        
        function deleteNode(id) {
            nodes = nodes.filter(n => n.id !== id);
            links = links.filter(l => l.source.id !== id && l.target.id !== id);
            
            simulation.nodes(nodes);
            simulation.force("link").links(links);
            updateGraph();
            
            document.getElementById("node-details").innerHTML = "<p>Clique em um nó para ver detalhes</p>";
            selectedNode = null;
        }
        
        function updateDropdowns() {
            const sourceSelect = document.getElementById("source-node");
            const targetSelect = document.getElementById("target-node");
            
            // Salvar valores selecionados atualmente
            const sourceValue = sourceSelect.value;
            const targetValue = targetSelect.value;
            
            // Limpar opções
            sourceSelect.innerHTML = '<option value="">Selecionar origem</option>';
            targetSelect.innerHTML = '<option value="">Selecionar destino</option>';
            
            // Adicionar opções de nós
            nodes.forEach(node => {
                sourceSelect.innerHTML += `<option value="${node.id}">${node.name} (${translateType(node.type)})</option>`;
                targetSelect.innerHTML += `<option value="${node.id}">${node.name} (${translateType(node.type)})</option>`;
            });
            
            // Restaurar valores selecionados se ainda existirem
            if (nodes.some(n => n.id == sourceValue)) sourceSelect.value = sourceValue;
            if (nodes.some(n => n.id == targetValue)) targetSelect.value = targetValue;
        }
        
        function updateComments() {
            const container = document.getElementById("comments-container");
            container.innerHTML = "";
            
            comments.forEach(comment => {
                const commentEl = document.createElement("div");
                commentEl.className = "comment";
                commentEl.innerHTML = `
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-time">${comment.time}</div>
                    <div class="comment-text">${comment.text}</div>
                `;
                container.appendChild(commentEl);
            });
        }
        
        // Inicializar UI
        updateGraph();
        updateComments();
        
        // Event listeners
        document.getElementById("add-node").addEventListener("click", () => {
            const type = document.getElementById("node-type").value;
            const name = document.getElementById("node-name").value;
            
            if (name.trim() === "") {
                alert("Por favor, digite um nome para o nó");
                return;
            }
            
            const newNode = {
                id: nextId++,
                name: name,
                type: type,
                x: width / 2 + Math.random() * 100 - 50,
                y: height / 2 + Math.random() * 100 - 50
            };
            
            nodes.push(newNode);
            simulation.nodes(nodes);
            updateGraph();
            
            document.getElementById("node-name").value = "";
        });
        
        document.getElementById("add-link").addEventListener("click", () => {
            const sourceId = parseInt(document.getElementById("source-node").value);
            const targetId = parseInt(document.getElementById("target-node").value);
            
            if (isNaN(sourceId) || isNaN(targetId)) {
                alert("Por favor, selecione os nós de origem e destino");
                return;
            }
            
            if (sourceId === targetId) {
                alert("Os nós de origem e destino não podem ser os mesmos");
                return;
            }
            
            // Verificar se o link já existe
            if (links.some(l => 
                (l.source.id === sourceId && l.target.id === targetId) || 
                (l.source.id === targetId && l.target.id === sourceId)
            )) {
                alert("Esta conexão já existe");
                return;
            }
            
            const newLink = {
                source: sourceId,
                target: targetId
            };
            
            links.push(newLink);
            simulation.force("link").links(links);
            updateGraph();
        });
        
        document.getElementById("add-comment").addEventListener("click", () => {
            const text = document.getElementById("comment-input").value;
            const author = document.getElementById("comment-author").value || "Anônimo";
            
            if (text.trim() === "") {
                alert("Por favor, digite um comentário");
                return;
            }
            
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const newComment = { author, text, time };
            comments.unshift(newComment);
            updateComments();
            
            document.getElementById("comment-input").value = "";
        });
        
        document.getElementById("zoom-in").addEventListener("click", () => {
            svg.transition().call(zoom.scaleBy, 1.2);
        });
        
        document.getElementById("zoom-out").addEventListener("click", () => {
            svg.transition().call(zoom.scaleBy, 0.8);
        });
        
        document.getElementById("reset-view").addEventListener("click", () => {
            svg.transition().call(zoom.transform, d3.zoomIdentity);
        });
        
        document.getElementById("export-btn").addEventListener("click", () => {
            const data = {
                nodes: nodes.map(n => ({...n, x: undefined, y: undefined, fx: undefined, fy: undefined})),
                links: links.map(l => ({source: l.source.id, target: l.target.id})),
                comments: comments
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataUri = "data:application/json;charset=utf-8," + encodeURIComponent(dataStr);
            
            const exportLink = document.createElement("a");
            exportLink.setAttribute("href", dataUri);
            exportLink.setAttribute("download", "grafico-cenas.json");
            exportLink.click();
        });
        
        document.getElementById("import-btn").addEventListener("click", () => {
            const fileInput = document.getElementById("import-file");
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Por favor, selecione um arquivo para importar");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.nodes || !data.links || !data.comments) {
                        throw new Error("Formato de arquivo inválido");
                    }
                    
                    nodes = data.nodes;
                    links = data.links.map(l => ({source: l.source, target: l.target}));
                    comments = data.comments;
                    
                    nextId = Math.max(...nodes.map(n => n.id)) + 1;
                    
                    simulation.nodes(nodes);
                    simulation.force("link").links(links);
                    updateGraph();
                    updateComments();
                    
                    // Redefinir visualização
                    svg.transition().call(zoom.transform, d3.zoomIdentity);
                } catch (error) {
                    alert("Erro ao importar arquivo: " + error.message);
                }
            };
            reader.readAsText(file);
        });
        
        // Lidar com redimensionamento da janela
        window.addEventListener("resize", () => {
            simulation.force("center", d3.forceCenter(
                document.querySelector(".graph-container").clientWidth / 2,
                document.querySelector(".graph-container").clientHeight / 2
            ));
            simulation.restart();
        });
    </script>
</body>
</html>
